meta:
  title: "Tổng quan hệ thống về tăng trưởng xanh tại Việt Nam"
  subtitle: "Bài báo khoa học theo cấu trúc IMRaD"
  date: "2025-08-17"
  authors:
    - name: "Hasumiki Yuna"
      affiliation: "Khoa Kinh tế, Trường XYZ"
      email: "yuna@example.com"
      orcid: "0000-0000-0000-0000"

abstract:
  text: >
    Mục tiêu của bài báo là hệ thống hóa bằng chứng thực nghiệm về tăng trưởng xanh
    tại Việt Nam, đánh giá phương pháp nghiên cứu, chỉ số đo lường và tác động chính
    sách. Nghiên cứu áp dụng quy trình PRISMA, tổng hợp định lượng/định tính từ
    các nguồn Web of Science, Scopus, Google Scholar trong giai đoạn 2010–2025.
  keywords: ["tăng trưởng xanh", "PRISMA", "Việt Nam", "tổng quan hệ thống"]

sections:
  introduction: >
    Trình bày bối cảnh, khoảng trống nghiên cứu, đóng góp kỳ vọng; định nghĩa tăng trưởng xanh
    và liên hệ tới chính sách quốc gia.
  methods: >
    Chi tiết tiêu chí PICOS; chiến lược truy vấn; cơ sở dữ liệu; quy trình sàng lọc 2 bước;
    đánh giá chất lượng; phương pháp tổng hợp.
  prisma: >
    Tổng số bản ghi tìm được (n=?), loại bỏ trùng lặp (n=?), sàng lọc tiêu đề/tóm tắt (n=?),
    đánh giá toàn văn (n=?), và số nghiên cứu đưa vào tổng hợp (n=?).
  results: >
    Tóm lược số liệu chính; bảng đặc điểm nghiên cứu; xu hướng theo năm; kết quả định lượng.
  discussion: >
    Diễn giải ý nghĩa, so sánh với nghiên cứu trước, hàm ý chính sách.
  conclusion: >
    Tóm lại đóng góp, khuyến nghị nghiên cứu tiếp theo, hạn chế.
  limitations: >
    Hạn chế về phạm vi dữ liệu, khác biệt phương pháp, nguy cơ thiên lệch ấn phẩm.

